<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>勇者斗恶龙</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">经验值: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">生命值: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">金币: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">去商店</button>
        <button id="button2">去洞穴</button>
        <button id="button3">斗恶龙</button>
      </div>
      <div id="monsterStats">
        <span class="stat">怪物名字: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">生命值: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        欢迎来到勇者斗恶龙。你必须击败阻止人们离开小镇的恶龙。你在小镇广场。你想去哪儿？使用上面的按钮。
      </div>

    </div>

    <section>
      <h2>勇者斗恶龙 文字游戏 简介</h2>

      <ul>
        <li>
          <p>这是一个使用  HTML/CSS/JS 制作的小游戏</p>
        </li>
        <li>
          <p>游戏界面上有三个按钮，可以控制角色的行动</p>
        </li>
        <li>
          <p>玩家可以通过选择购买道具、与怪物作战，升级强化自己的角色，最终挑战恶龙，解救小镇上善良的人们</p>
        </li>
        <li>
          <p>游戏中有小彩蛋等你去发现，可以大大加快游戏进程哦！</p>
        </li>
        <li>
          <p>快来试试你可以多长时间通关吧！</p>
        </li>
      </ul>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
